<!DOCTYPE html>
<html>
    <head>
        <title>CALCULATOR</title>
        <link rel="stylesheet" href="calculator.css">
        <script src="calculator.js" defer></script>
    </head>
    <body>
        <div class="mainbox">
            <div ><input type="text" id="boxtext" placeholder="0"></div>
            <div class="buttons">
            <div class="row">
                <button>AC</button>
                <button>#</button>
                <button>%</button>
                <button>/</button>
            </div>
            <div class="row">
                <button>7</button>
                <button>8</button>
                <button>9</button>
                <button>-</button>
            </div>
            <div class="row">
                <button>4</button>
                <button>5</button>
                <button>6</button>
                <button>+</button>
            </div>
            <div class="row">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>*</button>
            </div>
            <div class="row">
                <button>s</button>
                <button>0</button>
                <button>.</button>
                <button>=</button>
            </div>
        </div>
        </div>
    </body>
</html>
